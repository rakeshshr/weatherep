<!-- nav bar -->
<div id="nav">
  <div class="col-md-3">
    <p id="logo">
      Weatherep
    </p>
  </div>
  <div class="col-md-9">
    <form ng-submit="searchCity()" class="form-inline" id="search">
      <div class="form-group">
        <input type="text" ng-model="city" class="form-control" id="search-bar" placeholder="Search by City" autofocus>
        <input type="submit"  id="button" value="Search">
      </div>
    </form>
  </div>
</div>



<div class="row-fluid">
  <!-- current day -->
  <div class="well" ng-show="weather" id="weatherToday">
    <br>
    <h5><center>Today</center></h5> 
    <h4><center>{{ currentCity }}</center></h4>
    <p><center><img ng-src='.//images/{{ icon }}' alt="Weather Icon" align="middle" width="100px"></center></p>
    <h1><center> {{ temp }} <span class="sup">&ordm;</span> </center> </h1> 
  </div>
</div>


<div class="row">
  <!-- First day -->
  <div class="well col-xs-4 col-sm-4" ng-show="weather" id="next-one">
    <p><center><img ng-src='.//images/{{ iconOne }}' alt="Weather Icon" align="middle" width="60px"></center></p>
    <h3><center> {{ tempOne }} <span class="sup">&ordm;</span></center></h3>
  </div>
  
  <!-- Second day -->
  <div class="well col-xs-4 col-sm-4" ng-show="weather" id="next-two">
   <p><center><img ng-src='.//images/{{ iconTwo }}' alt="Weather Icon" align="middle" width="60px"></center></p>
   <h3><center> {{ tempTwo }} <span class="sup">&ordm;</span></center></h3>
  </div>
  
  <!-- Third day -->
  <div class="well col-xs-4 col-sm-4" ng-show="weather" id="next-three">
   <p><center><img ng-src='.//images/{{ iconThree }}' alt="Weather Icon" align="middle" width="60px"></center></p>
   <h3><center> {{ tempThree }} <span class="sup">&ordm;</span></center></h3>
  </div>

</div>

<!-- dates divs on the bottom -->
<div class="row-fluid" id="dates">
  <div class="col-xs-4 col-sm-4" ng-show="weather" id="date1">
    {{dateOne1}}
  </div>
  <div class="col-xs-4 col-sm-4" ng-show="weather" id="date2">
    {{dateTwo2}}
  </div>
  <div class="col-xs-4 col-sm-4" ng-show="weather" id="date3">
    {{dateThree3}}
  </div>
</div>
